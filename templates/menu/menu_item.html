<li class="menu-item{% if node.is_active %} active{% endif %}{% if node.is_expanded %} expanded{% endif %}">
    <a href="{{ node.item.get_url }}"{% if node.is_active %} class="active"{% endif %}>
        {{ node.item.title }}
    </a>
    {% if node.children and node.is_expanded %}
        <ul class="submenu">
            {% for child in node.children %}
                {% include "menu/menu_item.html" with node=child %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
