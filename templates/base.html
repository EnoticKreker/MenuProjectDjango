{% load static %}
{% load menu_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
        .menu { font-family: Arial; margin: 20px; }
        .menu-list, .submenu { list-style: none; padding-left: 15px; }
        .menu-item { margin: 5px 0; }
        .menu-item a { text-decoration: none; color: #333; }
        .menu-item a:hover { color: #0066cc; }
        .menu-item.active > a { font-weight: bold; color: #0066cc; }
        .submenu { display: none; }
        .menu-item.expanded > .submenu { display: block; }
    </style>
</head>
<body>
    {% draw_menu 'main_menu' %}
    {% draw_menu 'TEST' %}
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
